<h1 mat-dialog-title>{{ data.id ? 'Edit Category' : 'Add Category' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="categoryForm">
    <mat-form-field appearance="fill">
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="name" placeholder="Category Name">
      <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
        Category name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" placeholder="Type">
        <mat-option value="income">Income</mat-option>
        <mat-option value="expense">Expense</mat-option>
      </mat-select>
      <mat-error *ngIf="categoryForm.get('type')?.hasError('required')">
        Type is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Icon</mat-label>
      <input matInput formControlName="icon" placeholder="Icon Name">
      <mat-icon *ngIf="categoryForm.get('icon')?.value">
        {{ categoryForm.get('icon')?.value }}
      </mat-icon>
    </mat-form-field>

    <!-- Subcategories Section -->
    <div formArrayName="subcategories">
      <div *ngFor="let subcategory of subcategories.controls; let i = index" [formGroupName]="i">
        <mat-form-field appearance="fill">
          <mat-label>Subcategory Name</mat-label>
          <input matInput formControlName="name" placeholder="Subcategory Name">
          <mat-error *ngIf="subcategory.get('name')?.hasError('required')">
            Subcategory name is required
          </mat-error>
        </mat-form-field>
        <button mat-icon-button class="remove-subcategory-button" (click)="removeSubcategory(i)" aria-label="Remove Subcategory">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </div>
      <button mat-raised-button color="primary" class="add-subcategory-button" (click)="addSubcategory()">
        Add Subcategory
      </button>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
