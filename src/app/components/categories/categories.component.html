<div class="categories-container">
  <!-- Categories List -->
  <mat-card *ngFor="let category of categories" class="category-card" (click)="openCategoryDialog(category)">
    <mat-card-header>
      <mat-icon class="category-icon">{{ category.icon }}</mat-icon> <!-- Display category icon -->
      <div class="text-container">
        <mat-card-title>{{ category.name }}</mat-card-title>
        <mat-card-subtitle>Type: {{ category.type | titlecase }}</mat-card-subtitle>
      </div>
      <button mat-icon-button class="delete-button" (click)="deleteCategory(category.id); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>
  </mat-card>

  <!-- Add New Category Button -->
  <mat-card class="add-category-card">
    <mat-card-header>
      <mat-card-title>Add New Category</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmitCategory()">
        <mat-form-field appearance="fill">
          <mat-label>Category Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
            Category name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option value="income">Income</mat-option>
            <mat-option value="expense">Expense</mat-option>
          </mat-select>
          <mat-error *ngIf="categoryForm.get('type')?.hasError('required')">
            Type is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Icon</mat-label>
          <input matInput formControlName="icon">
          <mat-icon *ngIf="categoryForm.get('icon')?.value" class="category-icon-preview">
            {{ categoryForm.get('icon')?.value }}
          </mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Save Category</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
