<!-- home.component.html -->

<div class="home-container">
  <ng-container *ngIf="loggedInUser$ | async as loggedInUser">
    <h2 class="welcome-message">
      {{ 'HOME.WELCOME' | translate }}, {{ loggedInUser.username }}!
    </h2>
    <p class="role-info">
      {{ 'HOME.ROLE_INFO' | translate }}: {{ loggedInUser.role }}
    </p>
  </ng-container>
  <ng-container *ngIf="!(loggedInUser$ | async)">
    <p>{{ 'HOME.LOADING' | translate }}</p>
  </ng-container>
</div>
