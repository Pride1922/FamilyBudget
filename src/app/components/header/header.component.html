<header class="app-header">
  <div class="header-right">
    <button class="icon-btn" (click)="fileInput.click()" title="Upload CSV">
      <i class="fal fa-upload"></i>
    </button>
    <input type="file" class="upload-input" #fileInput (change)="onFileSelected($event)">

    <div class="dropdown">
      <button class="dropbtn">
        <i class="fal fa-user-circle"></i>
      </button>
      <div class="dropdown-content">
        <a routerLink="/profile">{{ 'SIDEBAR.PROFILE' | translate }}</a>
        <a *ngIf="isAdmin" [routerLink]="['/manage-users']">
          {{ 'SIDEBAR.MANAGE_USERS' | translate }}
        </a>
        <a (click)="onLogout()">{{ 'SIDEBAR.LOGOUT' | translate }}</a>
      </div>
    </div>
  </div>
</header>
