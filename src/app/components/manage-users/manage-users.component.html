<div class="manage-users-container">
  <h2>Manage Users</h2>

  <div class="button-container">
    <button mat-raised-button color="primary" (click)="openAddUserDialog()">
      <mat-icon>add</mat-icon> Add User
    </button>
  </div>

  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Filter">
      <button mat-icon-button matSuffix aria-label="Clear" *ngIf="searchText" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="filteredUsers" matSort class="mat-elevation-z8" (matSortChange)="onSortChange($event)">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
      <td mat-cell *matCellDef="let user">{{ user.isActive ? 'Yes' : 'No' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user" class="action-buttons">
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-raised-button [color]="user.isActive ? 'warn' : 'primary'" (click)="toggleUserStatus(user)">
          {{ user.isActive ? 'Disable' : 'Enable' }}
        </button>
        <button mat-raised-button [color]="user.mfa_enabled ? 'accent' : 'basic'" (click)="disableMFA(user)" *ngIf="user.mfa_enabled">
          Disable MFA
        </button>
      </td>
    </ng-container>
    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>
</div>
