<h2 mat-dialog-title class="dialog-title">Add User</h2>
<mat-dialog-content class="mat-dialog-content">
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="add-user-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>User Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter email" />
      <mat-error *ngIf="emailControl?.hasError('required')">
        Email is required.
      <mat-error *ngIf="emailControl?.hasError('email')"></mat-error>
        Enter a valid email address.
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button (click)="onCancel()" class="btn-cancel">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="addUserForm.invalid">
        Add User
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
