<div class="mfa-setup-container">
  <h2>MFA Setup</h2>

  <!-- Display QR Code and instructions -->
  <div *ngIf="!mfaConfirmed && qrCodeUrl" class="qr-code-container">
    <p>Scan the QR code below with your authenticator app:</p>
    <div class="qr-code">
      <img [src]="qrCodeUrl" alt="QR Code">
    </div>
  </div>

  <!-- MFA Token Input -->
  <form *ngIf="!mfaConfirmed && qrCodeUrl" [formGroup]="mfaForm" (ngSubmit)="confirmMFA()" class="mfa-token-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Enter Token:</mat-label>
      <input matInput formControlName="mfaToken" type="number" id="mfaToken" required pattern="[0-9]{6}" #mfaTokenInput>
      
      <mat-error *ngIf="mfaForm.get('mfaToken')?.invalid">Please enter a valid 6-digit token</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Confirm MFA Setup</button>
  </form>

  <!-- Success Message -->
  <div *ngIf="mfaConfirmed" class="success-message">
    <p>MFA successfully setup and confirmed!</p>
    <button mat-raised-button color="primary" (click)="navigateBackToProfile()">Back to Profile</button>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>
