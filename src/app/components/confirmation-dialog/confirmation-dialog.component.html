<h2 mat-dialog-title>{{ 'CONFIRMATION_DIALOG.TITLE' | translate }}</h2>
<div mat-dialog-content>
  <p>{{ 'CONFIRMATION_DIALOG.MESSAGE' | translate }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{ 'CONFIRMATION_DIALOG.NO' | translate }}</button>
  <button mat-button color="warn" (click)="onYesClick()">{{ 'CONFIRMATION_DIALOG.YES' | translate }}</button>
</div>
