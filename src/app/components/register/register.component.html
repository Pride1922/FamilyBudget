<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" placeholder="Enter your email">
    <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
      <small *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
  
    <label for="username">Username:</label>
    <input id="username" formControlName="username" type="text" placeholder="Enter your username">
    <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
      <small *ngIf="registrationForm.get('username')?.errors?.['required']">Username is required.</small>
    </div>
  
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" placeholder="Enter your password">
    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
      <small *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</small>
    </div>
  
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm your password">
    <div *ngIf="registrationForm.errors?.['mismatch'] && registrationForm.get('confirmPassword')?.touched">
      <small>Passwords do not match.</small>
    </div>
  
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  </form>
