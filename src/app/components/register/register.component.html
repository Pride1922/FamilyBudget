<body>
  <div class="register-container">
    <h2>Register</h2>
    <form class="register-form" (ngSubmit)="register()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="username" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="full-width">Register</button>
    </form>
    <p class="message">Already have an account? <a routerLink="/login">Login</a></p>
    <div *ngIf="successMessage" class="success-message mat-body-2">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message mat-body-2">{{ errorMessage }}</div>
  </div>
</body>
