<div class="app-container" [ngClass]="{'login-page': isLoginPage}">

  <div class="main-wrapper">
    <app-sidebar *ngIf="!hideSidebar"></app-sidebar>
    <div class="main-content" [ngClass]="{'with-header': !hideHeader, 'without-sidebar': hideSidebar}">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
